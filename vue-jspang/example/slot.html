<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <p>{{message}}</p>
    </div>
     
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world!'
            }
        })
    </script>
</body>
</html>
