<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click="add">ADD</button></p>
    </div>
     
    <script>
        var addConsole = {
            updated:function() {
                console.log('数据发生变化,变化成了'+this.num)
            }
        }
        Vue.mixin({
            updated:function() {
                console.log('我是全局的混入')
            }
        })
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add:function() {
                    this.num++;
                }
            },
            updated:function() {
                console.log('混入')
            },
            mixins: [addConsole]
        })
    </script>
</body>
</html>
