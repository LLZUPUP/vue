<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
       本场比赛评分： {{scores}}
       <p>
           <button @click="addScore">加分</button>
           <button @click="dropScore">减分</button><br>
           <input type="text" @keyup.enter="onEnter" v-model="score2">
       </p>
        
    </div>
     
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                scores: 0,
                score2: 1
            },
            methods: {
                addScore: function() {
                    this.scores++;
                },
                dropScore: function() {
                    this.scores--;
                },
                onEnter: function() {
                    this.scores = this.scores+parseInt(this.score2);
                }
             },
            computed: {
                
            }
        });
        
    </script>
</body>
</html>
