<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">您好，llzzz</div>
        <div v-else>请登录!</div>
        <div v-show="isSuccess">您好，登录成功</div>
    </div>
     
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isLogin: false,
                isSuccess: true
            }
        })
    </script>
</body>
</html>
