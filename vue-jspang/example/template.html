<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>Template</h1>    <hr>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <template id="dd2">
        <h2 style="color:red">我是template标签模版</h2>
    </template>
    <script  id="dd3">
        <h2 style="color:red">我是script模版</h2>
    </script>
     
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world!'
            },
            template: '#dd3'
            // template: `
            //     <h2 style="color:red">我是选项模版</h2>
            // `

        })
    </script>
</body>
</html>
