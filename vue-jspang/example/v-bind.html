<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" width="200" alt=""><br>
        <a :href="webUrl" target="_blank">百度</a>
        <hr>
        <div :class="className">1、绑定Class</div>
        <div :class="{classA:isOk}">2、绑定Class中的判断</div>
        <div :class="[classA,classB]">3、绑定Class中的数组</div>
        <div :class="isOk?classA:classB">4、三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">{{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">5、绑定style</div>
    </div>
    <style>
        .classA {
            color: red;
        }
        .classB {
            font-size: 150%;
        }
    </style>
    
     
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                styleObject: {
                    color: 'green',
                    fontSize: '30px'
                },
                red: 'red',
                font: '20px',
                classA: 'classA',
                classB: 'classB',
                isOk: true,
                className: 'classA',
                message: 'hello world!',
                imgSrc: 'http://jspang.com/wp-content/uploads/2017/02/vue01-2.jpg',
                webUrl: 'https://cn.bing.com/'

            }
        })
    </script>
</body>
</html>
