<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click="add">ADD</button></p>
    </div>
     
    <script>
        var extendsObj = {
            updated:function() {
                console.log('我是扩展的');
            }
        }
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add:function() {
                    console.log('我是原生的方法')
                    this.num++;
                }
            },
            updated:function() {
                console.log('混入')
            },
            extends: extendsObj
        })
    </script>
</body>
</html>
